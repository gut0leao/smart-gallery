name: "3. Install packages ðŸ“¦"

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'GCP Project ID (optional if stored as variable)'
        required: false
        type: string
      vm_instance:
        description: 'VM Instance Name (optional if stored as variable)'
        required: false
        type: string
      vm_zone:
        description: 'VM Zone (optional if stored as variable)'
        required: false
        type: string
      php_version:
        description: 'PHP Version'
        required: false
        default: '8.3'
        type: choice
        options:
          - '8.1'
          - '8.2'
          - '8.3'

env:
  GCP_PROJECT_ID: ${{ github.event.inputs.project_id || vars.GCP_PROJECT_ID }}
  VM_INSTANCE: ${{ github.event.inputs.vm_instance || vars.GCP_VM_INSTANCE }}
  VM_ZONE: ${{ github.event.inputs.vm_zone || vars.GCP_VM_ZONE }}
  PHP_VERSION: ${{ github.event.inputs.php_version }}

jobs:
  install-packages:
    name: ðŸ“¦ Install Server Packages
    runs-on: ubuntu-latest
    env:
      WP_DB_NAME: wordpress
      WP_DB_USER: wordpress
    
    steps:
      # Checkout repository for scripts
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Load infrastructure information from GitHub Variables only
      - name: ðŸ” Load Infrastructure Information
        id: load_info
        run: |
          echo "ðŸ” Loading infrastructure information from GitHub Variables..."
          
          # Use GitHub Variables directly (no file dependencies)
          echo "VM_INSTANCE=${{ env.VM_INSTANCE }}" >> $GITHUB_ENV
          echo "VM_ZONE=${{ env.VM_ZONE }}" >> $GITHUB_ENV
          echo "GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          
          echo "ï¿½ Using GitHub Variables for all infrastructure info (no files needed)"
          
          echo "ðŸ“Š Infrastructure Information:"
          echo "- VM Instance: ${VM_INSTANCE:-Not set}"
          echo "- VM Zone: ${VM_ZONE:-Not set}"
          echo "- Project ID: ${GCP_PROJECT_ID:-Not set}"

      # Authenticate to GCP
      - name: ðŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      # Setup Google Cloud SDK
      - name: â˜ï¸ Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Setup SSH access using key generated by provision-infra workflow
      - name: ðŸ”‘ Setup SSH Access
        run: |
          echo "ðŸ”‘ Setting up SSH access using key from provision-infra workflow..."
          
          # Create SSH directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Use SSH key generated by provision-infra workflow (workflow 02)
          if [ -n "${{ secrets.VM_SSH_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            
            # Generate public key from private key
            ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub
            chmod 644 ~/.ssh/id_rsa.pub
            
            echo "âœ… SSH key loaded (generated by provision-infra workflow)"
          else
            echo "âŒ VM_SSH_PRIVATE_KEY secret not found!"
            echo "ï¿½ Please run the 'Provision Infrastructure' workflow first"
            echo "ðŸ’¡ That workflow generates and stores the SSH key automatically"
            exit 1
          fi
          
          echo "ðŸ“ SSH key already in VM metadata (added by provision workflow)"
          
          # Configure gcloud to use our SSH key (prevent generating new keys)
          echo "ðŸ”§ Configuring gcloud SSH settings..."
          gcloud config set compute/region ${VM_ZONE%-*}  # Extract region from zone
          gcloud config set compute/zone $VM_ZONE
          
          # Create SSH config to force use of our key
          printf "Host *\n  IdentityFile ~/.ssh/id_rsa\n  StrictHostKeyChecking no\n  UserKnownHostsFile /dev/null\n" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          echo "âœ… SSH configuration ready"
          
          # Test SSH connection with retries
          echo "ðŸ§ª Testing SSH connection with workflow key..."
          for i in {1..5}; do
            if gcloud compute ssh $VM_INSTANCE \
              --ssh-key-file=~/.ssh/id_rsa \
              --zone=$VM_ZONE \
              --quiet \
              --command="echo 'SSH connection successful'" 2>/dev/null; then
              echo "âœ… SSH connection established successfully"
              break
            else
              echo "â³ SSH attempt $i/5 failed, retrying in 10 seconds..."
              if [ $i -eq 5 ]; then
                echo "âŒ SSH connection failed after 5 attempts"
                echo ""
                echo "ðŸ” Troubleshooting information:"
                echo "  â€¢ VM_SSH_PRIVATE_KEY may not match the VM's authorized keys"
                echo "  â€¢ Re-run workflow 02 (Provision Infrastructure) to regenerate SSH key"
                echo "  â€¢ Or manually check: gcloud compute ssh $VM_INSTANCE --project=$GCP_PROJECT_ID --zone=$VM_ZONE --troubleshoot"
                exit 1
              fi
              sleep 10
            fi
          done

      # Verify VM is ready and accessible
      - name: âš¡ Verify VM Prerequisites
        run: |
          echo "âš¡ Verifying VM prerequisites..."
          
          # Check VM status
          VM_STATUS=$(gcloud compute instances describe $VM_INSTANCE \
            --zone=$VM_ZONE \
            --format="value(status)")
          
          echo "ðŸ“Š VM Status: $VM_STATUS"
          
          if [ "$VM_STATUS" != "RUNNING" ]; then
            echo "âŒ VM is not running (Status: $VM_STATUS)"
            echo "ðŸš€ Starting VM..."
            gcloud compute instances start $VM_INSTANCE --zone=$VM_ZONE
            
            echo "â³ Waiting for VM to be ready..."
            for i in {1..12}; do
              sleep 10
              VM_STATUS=$(gcloud compute instances describe $VM_INSTANCE \
                --zone=$VM_ZONE \
                --format="value(status)")
              echo "Status check $i/12: $VM_STATUS"
              if [ "$VM_STATUS" = "RUNNING" ]; then
                break
              fi
            done
            
            if [ "$VM_STATUS" != "RUNNING" ]; then
              echo "âŒ VM failed to start within 2 minutes"
              exit 1
            fi
          fi
          
          echo "âœ… VM is running and ready"

      # Update system packages
      - name: ðŸ”„ Update System Packages
        run: |
          echo "ðŸ”„ Updating system packages..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              sudo apt-get update -y
              sudo apt-get upgrade -y
              echo 'âœ… System packages updated'
            "

      # Install Nginx
      - name: ðŸŒ Install Nginx
        run: |
          echo "ðŸŒ Installing Nginx..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if Nginx is already installed
              if dpkg -l | grep -q '^ii.*nginx.*'; then
                echo 'âš¡ Nginx already installed, checking status...'
                if systemctl is-active nginx >/dev/null 2>&1; then
                  echo 'âœ… Nginx is already installed and running'
                else
                  echo 'ðŸ”„ Nginx installed but not running, starting...'
                  sudo systemctl enable nginx
                  sudo systemctl start nginx
                  echo 'âœ… Nginx started'
                fi
              else
                echo 'ðŸ“¦ Installing Nginx...'
                sudo apt-get install -y nginx
                sudo systemctl enable nginx
                sudo systemctl start nginx
                echo 'âœ… Nginx installed and started'
              fi
            "

      # Setup PHP repository
      - name: ðŸ˜ Setup PHP Repository
        run: |
          echo "ðŸ˜ Adding PHP $PHP_VERSION repository..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if PHP repository is already added
              if grep -q 'ondrej/php' /etc/apt/sources.list.d/*.list 2>/dev/null; then
                echo 'âš¡ PHP repository already added, updating package list...'
                sudo apt-get update -y
              else
                echo 'ðŸ“¦ Adding PHP repository...'
                sudo add-apt-repository -y ppa:ondrej/php
                sudo apt-get update -y
              fi
              echo 'âœ… PHP repository ready'
            "

      # Install PHP core packages
      - name: ðŸ˜ Install PHP Core
        run: |
          echo "ðŸ˜ Installing PHP $PHP_VERSION core packages..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if PHP is already installed
              if php$PHP_VERSION --version >/dev/null 2>&1; then
                echo 'âš¡ PHP $PHP_VERSION already installed'
                # Check individual packages and install missing ones
                MISSING_PACKAGES=''
                for pkg in php$PHP_VERSION php$PHP_VERSION-fpm php$PHP_VERSION-cli php$PHP_VERSION-common; do
                  if ! dpkg -l | grep -q '^ii.*'\$pkg'.*'; then
                    MISSING_PACKAGES=\"\$MISSING_PACKAGES \$pkg\"
                  fi
                done
                if [ -n \"\$MISSING_PACKAGES\" ]; then
                  echo \"ðŸ“¦ Installing missing PHP packages:\$MISSING_PACKAGES\"
                  sudo apt-get install -y\$MISSING_PACKAGES
                fi
              else
                echo 'ðŸ“¦ Installing PHP $PHP_VERSION core packages...'
                sudo apt-get install -y \
                  php$PHP_VERSION \
                  php$PHP_VERSION-fpm \
                  php$PHP_VERSION-cli \
                  php$PHP_VERSION-common
              fi
              echo 'âœ… PHP core packages ready'
            "

      # Install PHP essential extensions
      - name: ðŸ”Œ Install PHP Essential Extensions
        run: |
          echo "ðŸ”Œ Installing essential PHP extensions..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check which extensions are missing
              ESSENTIAL_EXTS='mysql xml curl gd mbstring opcache zip intl bcmath'
              MISSING_EXTS=''
              
              echo 'ðŸ” Checking essential PHP extensions...'
              for ext in \$ESSENTIAL_EXTS; do
                if ! dpkg -l | grep -q '^ii.*php$PHP_VERSION-'\$ext'.*'; then
                  MISSING_EXTS=\"\$MISSING_EXTS php$PHP_VERSION-\$ext\"
                  echo \"  âŒ php$PHP_VERSION-\$ext (missing)\"
                else
                  echo \"  âœ… php$PHP_VERSION-\$ext (installed)\"
                fi
              done
              
              if [ -n \"\$MISSING_EXTS\" ]; then
                echo \"ðŸ“¦ Installing missing extensions:\$MISSING_EXTS\"
                sudo apt-get install -y\$MISSING_EXTS
                echo 'âœ… Missing extensions installed'
              else
                echo 'âš¡ All essential PHP extensions already installed'
              fi
            "

      # Install PHP additional extensions
      - name: ðŸ“¦ Install PHP Additional Extensions
        run: |
          echo "ðŸ“¦ Installing additional PHP extensions..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              PHP_EXTENSIONS='imagick soap imap readline exif gettext calendar shmop sysvmsg sysvsem sysvshm'
              
              for ext in \$PHP_EXTENSIONS; do
                  if apt-cache show php$PHP_VERSION-\$ext >/dev/null 2>&1; then
                      echo \"Installing php$PHP_VERSION-\$ext...\"
                      sudo apt-get install -y php$PHP_VERSION-\$ext || echo \"Warning: Failed to install php$PHP_VERSION-\$ext\"
                  else
                      echo \"Skipping php$PHP_VERSION-\$ext (not available)\"
                  fi
              done
              echo 'âœ… Additional PHP extensions processed'
            "

      # Configure PHP-FPM
      - name: âš™ï¸ Configure PHP-FPM
        run: |
          echo "âš™ï¸ Configuring PHP-FPM..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if PHP-FPM is already running
              if systemctl is-active php$PHP_VERSION-fpm >/dev/null 2>&1; then
                echo 'âš¡ PHP-FPM already running'
              else
                echo 'ðŸ”„ Starting PHP-FPM...'
                sudo systemctl enable php$PHP_VERSION-fpm
                sudo systemctl start php$PHP_VERSION-fpm
              fi
              echo 'âœ… PHP-FPM configured and started'
            "

      # Install MariaDB
      - name: ðŸ—„ï¸ Install MariaDB
        run: |
          echo "ðŸ—„ï¸ Installing MariaDB..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if MariaDB is already installed
              if mysql --version >/dev/null 2>&1; then
                echo 'âš¡ MariaDB already installed, checking status...'
                if systemctl is-active mariadb >/dev/null 2>&1; then
                  echo 'âœ… MariaDB is already installed and running'
                else
                  echo 'ðŸ”„ MariaDB installed but not running, starting...'
                  sudo systemctl enable mariadb
                  sudo systemctl start mariadb
                  echo 'âœ… MariaDB started'
                fi
              else
                echo 'ðŸ“¦ Installing MariaDB...'
                sudo apt-get install -y mariadb-server mariadb-client
                sudo systemctl enable mariadb
                sudo systemctl start mariadb
                echo 'âœ… MariaDB installed and started'
              fi
            "

      # Secure MariaDB
      - name: ðŸ”’ Secure MariaDB Installation
        run: |
          echo "ðŸ”’ Securing MariaDB..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              sudo mysql -e \"DELETE FROM mysql.user WHERE User='';\"
              sudo mysql -e \"DROP DATABASE IF EXISTS test;\"
              sudo mysql -e \"DELETE FROM mysql.db WHERE Db='test' OR Db='test\\\\_%';\"
              sudo mysql -e \"FLUSH PRIVILEGES;\"
              echo 'âœ… MariaDB secured'
            "

      # Install WP-CLI
      - name: ðŸ”§ Install WP-CLI
        run: |
          echo "ðŸ”§ Installing WP-CLI..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if WP-CLI is already installed
              if wp --version >/dev/null 2>&1; then
                echo 'âš¡ WP-CLI already installed:'
                wp --version
                echo 'âœ… WP-CLI is ready'
              else
                echo 'ðŸ“¦ Installing WP-CLI...'
                # Download WP-CLI with verification and fallback
                WP_CLI_INSTALLED=false
                
                # Try primary source (official releases)
                if curl -L -o wp-cli.phar https://github.com/wp-cli/wp-cli/releases/download/v2.8.1/wp-cli-2.8.1.phar; then
                  if [ -s wp-cli.phar ] && php wp-cli.phar --version >/dev/null 2>&1; then
                    chmod +x wp-cli.phar
                    sudo mv wp-cli.phar /usr/local/bin/wp
                    WP_CLI_INSTALLED=true
                    echo 'âœ… WP-CLI installed from primary source'
                  else
                    rm -f wp-cli.phar
                  fi
                fi
                
                # Try alternative source if primary failed
                if [ \"\$WP_CLI_INSTALLED\" = false ]; then
                  echo 'ðŸ”„ Trying alternative WP-CLI source...'
                  if curl -L -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar; then
                    if [ -s wp-cli.phar ] && php wp-cli.phar --version >/dev/null 2>&1; then
                      chmod +x wp-cli.phar
                      sudo mv wp-cli.phar /usr/local/bin/wp
                      WP_CLI_INSTALLED=true
                      echo 'âœ… WP-CLI installed from alternative source'
                    else
                      rm -f wp-cli.phar
                    fi
                  fi
                fi
                
                # Final check
                if [ \"\$WP_CLI_INSTALLED\" = false ]; then
                  echo 'âŒ Failed to install WP-CLI from all sources'
                  exit 1
                fi
              fi
            "

      # Install Composer
      - name: ðŸŽ¼ Install Composer
        run: |
          echo "ðŸŽ¼ Installing Composer..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if Composer is already installed
              if composer --version >/dev/null 2>&1; then
                echo 'âš¡ Composer already installed:'
                composer --version
                echo 'âœ… Composer is ready'
              else
                echo 'ðŸ“¦ Installing Composer...'
                curl -sS https://getcomposer.org/installer | php
                sudo mv composer.phar /usr/local/bin/composer
                sudo chmod +x /usr/local/bin/composer
                echo 'âœ… Composer installed'
              fi
            "

      # Install additional tools
      - name: ðŸ› ï¸ Install Additional Tools
        run: |
          echo "ðŸ› ï¸ Installing additional tools..."
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check each tool and install only if missing
              TOOLS_TO_INSTALL=()
              
              # Check for certbot
              if ! dpkg -l | grep -q '^ii.*certbot '; then
                TOOLS_TO_INSTALL+=(certbot python3-certbot-nginx)
              else
                echo 'âš¡ certbot already installed'
              fi
              
              # Check for system tools
              for tool in htop nano vim tree jq rsync logrotate; do
                if ! command -v \$tool >/dev/null 2>&1 && ! dpkg -l | grep -q \"^ii.*\$tool \"; then
                  TOOLS_TO_INSTALL+=(\$tool)
                else
                  echo \"âš¡ \$tool already installed\"
                fi
              done
              
              # Install missing tools
              if [ \${#TOOLS_TO_INSTALL[@]} -gt 0 ]; then
                echo \"ðŸ“¦ Installing missing tools: \${TOOLS_TO_INSTALL[*]}\"
                sudo apt-get install -y \${TOOLS_TO_INSTALL[*]}
                echo 'âœ… Additional tools installed'
              else
                echo 'âœ… All additional tools already installed'
              fi
            "

      # Create WordPress database
      - name: ðŸ—„ï¸ Create WordPress Database
        env:
          WP_DB_PASSWORD_SECRET: ${{ secrets.WP_DB_PASSWORD }}
        run: |
          echo "ðŸ—„ï¸ Creating WordPress database..."
          
          # Generate database credentials and store them
          DB_NAME="wordpress"
          DB_USER="wordpress"
          
          if [ -n "$WP_DB_PASSWORD_SECRET" ]; then
            echo "ðŸ” Using database password from secret WP_DB_PASSWORD"
            DB_PASS="$WP_DB_PASSWORD_SECRET"
          else
            echo "âš ï¸ WP_DB_PASSWORD secret not set, generating a random password..."
            DB_PASS=$(openssl rand -hex 16)  # hex only, no special characters
          fi
          
          DB_PASS_B64="$(printf '%s' "$DB_PASS" | base64 | tr -d '\n')"
          
          # Create database on VM
          gcloud compute ssh $VM_INSTANCE \
            --ssh-key-file=~/.ssh/id_rsa \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              DB_NAME='$DB_NAME'
              DB_USER='$DB_USER'
              DB_PASS_B64='$DB_PASS_B64'
              DB_PASS=\$(printf '%s' \"\$DB_PASS_B64\" | base64 --decode)
              
              echo 'ðŸ”§ Creating database: \$DB_NAME'
              echo 'ðŸ”§ Creating user: \$DB_USER'
              
              # Create database and drop user if exists
              sudo mysql -e \"CREATE DATABASE IF NOT EXISTS \$DB_NAME;\"
              sudo mysql -e \"DROP USER IF EXISTS '\$DB_USER'@'localhost';\" 2>/dev/null || true
              
              # Create user with password - use stdin to avoid quoting issues
              printf \"CREATE USER '%s'@'localhost' IDENTIFIED WITH mysql_native_password;\\n\" \"\$DB_USER\" | sudo mysql
              printf \"ALTER USER '%s'@'localhost' IDENTIFIED WITH mysql_native_password BY '%s';\\n\" \"\$DB_USER\" \"\$DB_PASS\" | sudo mysql
              sudo mysql -e \"GRANT ALL PRIVILEGES ON \$DB_NAME.* TO '\$DB_USER'@'localhost';\"
              sudo mysql -e \"FLUSH PRIVILEGES;\"
              
              # Test database connectivity
              echo 'ðŸ” Testing database connectivity...'
              if mysql -h localhost -u \"\$DB_USER\" -p\"\$DB_PASS\" -e \"USE \$DB_NAME; SELECT 'Database setup successful' as status;\" 2>/dev/null; then
                echo 'âœ… Database connection test successful'
                echo 'âœ… WordPress database created and tested successfully'
                
                # Store success marker
                echo 'WORDPRESS_DB_READY=true' > /tmp/db-status
                echo \"DB_NAME=\$DB_NAME\" >> /tmp/db-status  
                echo \"DB_USER=\$DB_USER\" >> /tmp/db-status
                echo \"CREATED_AT=\$(date)\" >> /tmp/db-status
              else
                echo 'âŒ Database connectivity test failed'
                echo 'ðŸ” Debugging information:'
                echo \"Attempting connection with user: \$DB_USER\"
                echo \"To database: \$DB_NAME\"
                mysql -h localhost -u \"\$DB_USER\" -p\"\$DB_PASS\" -e \"SELECT 'Connection test' as test;\" 2>&1 || true
                exit 1
              fi
            "
          
          # Store database credentials in deployment files
          echo "ðŸ’¾ Storing database credentials in deployment files..."
          mkdir -p .deployment-info
          cat > .deployment-info/database.json << EOF
          {
            "db_host": "localhost",
            "db_name": "$DB_NAME",
            "db_user": "$DB_USER",
            "db_password": "$DB_PASS",
            "created_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "workflow_run_id": "${{ github.run_id }}"
          }
          EOF
          
          # Determine which token to use for GitHub API
          echo "ðŸ” Determining authentication method..."
          if [ -n "${{ secrets.GH_PAT }}" ]; then
            echo "âœ… Using Personal Access Token (GH_PAT)"
            GITHUB_AUTH_TOKEN="${{ secrets.GH_PAT }}"
            TOKEN_TYPE="Personal Access Token"
          else
            echo "ðŸ“‹ Using default GITHUB_TOKEN (may have limited permissions)"
            GITHUB_AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            TOKEN_TYPE="Default GITHUB_TOKEN"
          fi
          
          # Try to store as GitHub Variables (with error handling)
          echo "ðŸ” Attempting to store as GitHub Variables with $TOKEN_TYPE..."
          set +e  # Don't exit on error
          
          # Function to create or update GitHub Variable via REST API
          set_github_variable() {
            local var_name="$1"
            local var_value="$2"
            
            echo "ðŸ”„ Setting variable: $var_name"
            
            # Try to update existing variable first
            response=$(curl -s -w "%{http_code}" -o /tmp/gh_response.json \
              -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_AUTH_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${{ github.repository }}/actions/variables/$var_name" \
              -d "{\"name\":\"$var_name\",\"value\":\"$var_value\"}")
            
            http_code="${response: -3}"
            
            if [ "$http_code" = "204" ] || [ "$http_code" = "200" ]; then
              echo "âœ… Updated variable: $var_name"
              return 0
            elif [ "$http_code" = "404" ]; then
              # Variable doesn't exist, try to create it
              echo "ðŸ“ Variable doesn't exist, creating new one..."
              response=$(curl -s -w "%{http_code}" -o /tmp/gh_response.json \
                -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer $GITHUB_AUTH_TOKEN" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "https://api.github.com/repos/${{ github.repository }}/actions/variables" \
                -d "{\"name\":\"$var_name\",\"value\":\"$var_value\"}")
              
              http_code="${response: -3}"
              
              if [ "$http_code" = "201" ] || [ "$http_code" = "200" ]; then
                echo "âœ… Created variable: $var_name"
                return 0
              else
                echo "âš ï¸ Failed to create variable: $var_name (HTTP $http_code)"
                if [ -f /tmp/gh_response.json ]; then
                  echo "ðŸ“‹ Response: $(cat /tmp/gh_response.json)"
                fi
                return 1
              fi
            else
              echo "âš ï¸ Failed to update variable: $var_name (HTTP $http_code)"
              if [ -f /tmp/gh_response.json ]; then
                echo "ðŸ“‹ Response: $(cat /tmp/gh_response.json)"
              fi
              return 1
            fi
          }
          
          # Set database variables
          echo "ðŸ“Š Setting database variables..."
          set_github_variable "WP_DB_NAME" "$DB_NAME"
          set_github_variable "WP_DB_USER" "$DB_USER"
          
          # Clean up temporary files
          rm -f /tmp/gh_response.json
          
          set -e  # Re-enable exit on error
          
          if [ -n "$WP_DB_PASSWORD_SECRET" ]; then
            echo "âœ… Database password sourced from GitHub secret WP_DB_PASSWORD"
          else
            echo "âœ… Temporary database password generated for this run (stored in workflow env)"
          fi
          echo "ðŸ“ Database Name: $DB_NAME"
