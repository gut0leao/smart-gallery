name: 3. Install packages ğŸ“¦

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'GCP Project ID (optional if stored as variable)'
        required: false
        type: string
      vm_instance:
        description: 'VM Instance Name (optional if stored as variable)'
        required: false
        type: string
      vm_zone:
        description: 'VM Zone (optional if stored as variable)'
        required: false
        type: string
      php_version:
        description: 'PHP Version'
        required: false
        default: '8.3'
        type: choice
        options:
          - '8.1'
          - '8.2'
          - '8.3'

env:
  GCP_PROJECT_ID: ${{ github.event.inputs.project_id || vars.GCP_PROJECT_ID }}
  VM_INSTANCE: ${{ github.event.inputs.vm_instance || vars.GCP_VM_INSTANCE }}
  VM_ZONE: ${{ github.event.inputs.vm_zone || vars.GCP_VM_ZONE }}
  PHP_VERSION: ${{ github.event.inputs.php_version }}

jobs:
  install-packages:
    name: ğŸ“¦ Install Server Packages
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository for scripts
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # Authenticate to GCP
      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      # Setup Google Cloud SDK
      - name: â˜ï¸ Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Create installation script based on DDEV environment
      - name: ğŸ“ Create Installation Script
        run: |
          cat > install-packages.sh << 'EOF'
          #!/bin/bash
          # Package installation script based on DDEV environment requirements
          
          set -e
          exec > >(tee /var/log/package-installation.log)
          exec 2>&1
          
          echo "ğŸ“¦ Smart Gallery Package Installation - $(date)"
          echo "PHP Version: $1"
          
          # Update system
          echo "ğŸ”„ Updating system packages..."
          apt-get update -y
          apt-get upgrade -y
          
          # Install Nginx
          echo "ğŸŒ Installing Nginx..."
          apt-get install -y nginx
          systemctl enable nginx
          systemctl start nginx
          
          # Add PHP repository
          echo "ğŸ˜ Adding PHP $1 repository..."
          add-apt-repository -y ppa:ondrej/php
          apt-get update -y
          
          # Install core PHP and essential extensions
          echo "ğŸ˜ Installing PHP $1 core packages..."
          apt-get install -y \
              php$1 \
              php$1-fpm \
              php$1-cli \
              php$1-common
          
          # Install essential PHP extensions for WordPress
          echo "ğŸ”Œ Installing essential PHP extensions..."
          apt-get install -y \
              php$1-mysql \
              php$1-xml \
              php$1-curl \
              php$1-gd \
              php$1-mbstring \
              php$1-opcache \
              php$1-zip \
              php$1-intl \
              php$1-bcmath
          
          # Install additional PHP extensions (with error handling)
          echo "ğŸ“¦ Installing additional PHP extensions..."
          PHP_EXTENSIONS="imagick soap imap readline exif gettext calendar shmop sysvmsg sysvsem sysvshm"
          
          for ext in $PHP_EXTENSIONS; do
              if apt-cache show php$1-$ext >/dev/null 2>&1; then
                  echo "Installing php$1-$ext..."
                  apt-get install -y php$1-$ext || echo "Warning: Failed to install php$1-$ext"
              else
                  echo "Skipping php$1-$ext (not available)"
              fi
          done
          
          # Install PHP dev tools
          echo "ğŸ› ï¸ Installing PHP development tools..."
          apt-get install -y php$1-dev || echo "Warning: php$1-dev not available"
          
          # Configure PHP-FPM
          echo "âš™ï¸ Configuring PHP-FPM..."
          systemctl enable php$1-fpm
          systemctl start php$1-fpm
          
          # Install MariaDB
          echo "ğŸ—„ï¸ Installing MariaDB..."
          apt-get install -y mariadb-server mariadb-client
          systemctl enable mariadb
          systemctl start mariadb
          
          # Secure MariaDB installation
          echo "ğŸ”’ Securing MariaDB..."
          mysql -e "DELETE FROM mysql.user WHERE User='';"
          mysql -e "DROP DATABASE IF EXISTS test;"
          mysql -e "DELETE FROM mysql.db WHERE Db='test' OR Db='test\\_%';"
          mysql -e "FLUSH PRIVILEGES;"
          
          # Install WP-CLI with verification
          echo "ğŸ”§ Installing WP-CLI..."
          
          # Download WP-CLI with error handling and fallback
          WP_CLI_INSTALLED=false
          
          # Try primary source
          if curl -L -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/wp-cli/v2.8.1/bin/wp-cli.phar; then
            if [ -s wp-cli.phar ] && php wp-cli.phar --version >/dev/null 2>&1; then
              chmod +x wp-cli.phar
              mv wp-cli.phar /usr/local/bin/wp
              WP_CLI_INSTALLED=true
              echo "âœ… WP-CLI installed from primary source"
            else
              rm -f wp-cli.phar
            fi
          fi
          
          # Try alternative source if primary failed
          if [ "$WP_CLI_INSTALLED" = false ]; then
            echo "ğŸ”„ Trying alternative WP-CLI source..."
            if curl -L -o wp-cli.phar https://github.com/wp-cli/wp-cli/releases/download/v2.8.1/wp-cli-2.8.1.phar; then
              if [ -s wp-cli.phar ] && php wp-cli.phar --version >/dev/null 2>&1; then
                chmod +x wp-cli.phar
                mv wp-cli.phar /usr/local/bin/wp
                WP_CLI_INSTALLED=true
                echo "âœ… WP-CLI installed from alternative source"
              else
                rm -f wp-cli.phar
              fi
            fi
          fi
          
          # Final check
          if [ "$WP_CLI_INSTALLED" = false ]; then
            echo "âŒ Failed to install WP-CLI from all sources"
            exit 1
          fi
          
          # Install additional tools
          echo "ğŸ› ï¸ Installing additional tools..."
          apt-get install -y \
              certbot \
              python3-certbot-nginx \
              htop \
              nano \
              vim \
              tree \
              jq \
              rsync \
              logrotate
          
          # Install Composer
          echo "ğŸ¼ Installing Composer..."
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer
          chmod +x /usr/local/bin/composer
          
          # Create database and user for WordPress
          echo "ğŸ—„ï¸ Creating WordPress database..."
          DB_NAME="wordpress"
          DB_USER="wordpress"
          DB_PASS=$(openssl rand -base64 32)
          
          mysql -e "CREATE DATABASE IF NOT EXISTS ${DB_NAME};"
          mysql -e "CREATE USER IF NOT EXISTS '${DB_USER}'@'localhost' IDENTIFIED BY '${DB_PASS}';"
          mysql -e "GRANT ALL PRIVILEGES ON ${DB_NAME}.* TO '${DB_USER}'@'localhost';"
          mysql -e "FLUSH PRIVILEGES;"
          
          # Store database credentials securely
          cat > /root/.wp-db-config << EOL
          DB_NAME=${DB_NAME}
          DB_USER=${DB_USER}
          DB_PASS=${DB_PASS}
          EOL
          chmod 600 /root/.wp-db-config
          
          # Configure log rotation
          echo "ğŸ“ Configuring log rotation..."
          cat > /etc/logrotate.d/smart-gallery << EOL
          /var/log/smart-gallery/*.log {
              daily
              missingok
              rotate 14
              compress
              notifempty
              create 644 www-data www-data
              postrotate
                  systemctl reload nginx > /dev/null 2>&1 || true
              endscript
          }
          EOL
          
          echo "âœ… Package installation completed successfully!"
          touch /var/log/packages-installed
          EOF
          
          chmod +x install-packages.sh

      # Execute package installation on VM
      - name: ğŸ“¦ Install Packages on VM
        run: |
          echo "ğŸ“¦ Starting package installation on VM..."
          
          # Copy installation script to VM
          gcloud compute scp install-packages.sh \
            $VM_INSTANCE:~/install-packages.sh \
            --zone=$VM_ZONE \
            --quiet
          
          # Execute installation script
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              sudo chmod +x ~/install-packages.sh
              sudo ~/install-packages.sh $PHP_VERSION
            "
          
          echo "âœ… Package installation completed!"

      # Verify installation
      - name: âœ… Verify Package Installation
        run: |
          echo "ğŸ” Verifying package installation..."
          
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              echo 'ğŸ” Checking installed packages...'
              
              # Check Nginx
              nginx -v 2>&1 | head -1
              systemctl is-active nginx
              
              # Check PHP
              php -v | head -1
              systemctl is-active php$PHP_VERSION-fpm
              
              # Check MariaDB
              mysql --version | head -1
              systemctl is-active mariadb
              
              # Check WP-CLI
              wp --version
              
              # Check Composer
              composer --version | head -1
              
              # Check Certbot
              certbot --version | head -1
              
              echo 'âœ… All packages verified successfully!'
            "

      # Display service status
      - name: ğŸ“Š Service Status Summary
        run: |
          echo "ğŸ“Š Getting service status summary..."
          
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              echo '## ğŸ“Š Service Status Summary' > /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### ğŸŒ Web Server:' >> /tmp/status.md
              echo '- **Nginx**: ' \$(systemctl is-active nginx) >> /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### ğŸ˜ PHP:' >> /tmp/status.md
              echo '- **PHP Version**: ' \$(php -v | head -1) >> /tmp/status.md
              echo '- **PHP-FPM**: ' \$(systemctl is-active php$PHP_VERSION-fpm) >> /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### ğŸ—„ï¸ Database:' >> /tmp/status.md
              echo '- **MariaDB**: ' \$(systemctl is-active mariadb) >> /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### ğŸ› ï¸ Tools:' >> /tmp/status.md
              echo '- **WP-CLI**: ' \$(wp --version) >> /tmp/status.md
              echo '- **Composer**: Available' >> /tmp/status.md
              echo '- **Certbot**: Available' >> /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### ğŸ¯ Next Steps:' >> /tmp/status.md
              echo '1. Run **Configure Environment** workflow' >> /tmp/status.md
              echo '2. Configure WordPress and SSL' >> /tmp/status.md
              echo '3. Deploy Smart Gallery plugin' >> /tmp/status.md
              
              cat /tmp/status.md
            " >> $GITHUB_STEP_SUMMARY

      # Cleanup
      - name: ğŸ—‘ï¸ Cleanup
        if: always()
        run: |
          rm -f install-packages.sh
          echo "âœ… Installation workflow completed"