name: "3. Install packages üì¶"

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'GCP Project ID (optional if stored as variable)'
        required: false
        type: string
      vm_instance:
        description: 'VM Instance Name (optional if stored as variable)'
        required: false
        type: string
      vm_zone:
        description: 'VM Zone (optional if stored as variable)'
        required: false
        type: string
      php_version:
        description: 'PHP Version'
        required: false
        default: '8.3'
        type: choice
        options:
          - '8.1'
          - '8.2'
          - '8.3'

env:
  GCP_PROJECT_ID: ${{ github.event.inputs.project_id || vars.GCP_PROJECT_ID }}
  VM_INSTANCE: ${{ github.event.inputs.vm_instance || vars.GCP_VM_INSTANCE }}
  VM_ZONE: ${{ github.event.inputs.vm_zone || vars.GCP_VM_ZONE }}
  PHP_VERSION: ${{ github.event.inputs.php_version }}

jobs:
  install-packages:
    name: üì¶ Install Server Packages
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository for scripts
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      # Load infrastructure information from deployment files
      - name: üîç Load Infrastructure Information
        id: load_info
        run: |
          echo "üîç Loading infrastructure information..."
          
          # Check if deployment info files exist
          if [ -f ".deployment-info/infrastructure.json" ]; then
            echo "‚úÖ Found deployment information file"
            
            # Extract information from JSON file
            VM_NAME=$(jq -r '.vm_name // ""' .deployment-info/infrastructure.json)
            VM_ZONE=$(jq -r '.vm_zone // ""' .deployment-info/infrastructure.json)
            PROJECT_ID=$(jq -r '.project_id // ""' .deployment-info/infrastructure.json)
            
            # Override environment variables if found in deployment files
            if [ -n "$VM_NAME" ]; then
              echo "VM_INSTANCE=$VM_NAME" >> $GITHUB_ENV
            fi
            if [ -n "$VM_ZONE" ]; then
              echo "VM_ZONE=$VM_ZONE" >> $GITHUB_ENV
            fi
            if [ -n "$PROJECT_ID" ]; then
              echo "GCP_PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
            fi
            
            echo "üìã Using deployment files for infrastructure info"
            echo "DEPLOYMENT_FILES_EXIST=true" >> $GITHUB_ENV
          else
            echo "üìã Using GitHub Variables/inputs for infrastructure info"
            echo "DEPLOYMENT_FILES_EXIST=false" >> $GITHUB_ENV
            
            # Use original environment variables
            echo "VM_INSTANCE=${{ env.VM_INSTANCE }}" >> $GITHUB_ENV
            echo "VM_ZONE=${{ env.VM_ZONE }}" >> $GITHUB_ENV
            echo "GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          fi
          
          echo "üìä Infrastructure Information:"
          echo "- VM Instance: ${VM_INSTANCE:-Not set}"
          echo "- VM Zone: ${VM_ZONE:-Not set}"
          echo "- Project ID: ${GCP_PROJECT_ID:-Not set}"

      # Authenticate to GCP
      - name: üîê Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      # Setup Google Cloud SDK
      - name: ‚òÅÔ∏è Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # Setup SSH access to VM
      - name: üîë Setup SSH Access
        run: |
          echo "üîë Setting up SSH access to VM..."
          
          # Generate SSH key if not exists
          if [ ! -f ~/.ssh/id_rsa ]; then
            echo "üîê Generating SSH key..."
            ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -C "github-actions-$(date +%Y%m%d)"
          fi
          
          # Add SSH key to VM metadata
          echo "üì§ Adding SSH key to VM..."
          
          # Create temporary file with SSH key
          echo "github-actions:$(cat ~/.ssh/id_rsa.pub)" > /tmp/ssh-keys
          
          gcloud compute instances add-metadata $VM_INSTANCE \
            --zone=$VM_ZONE \
            --metadata-from-file ssh-keys=/tmp/ssh-keys
          
          # Clean up temporary file
          rm -f /tmp/ssh-keys
          
          # Wait a moment for key propagation
          sleep 10
          
          # Test SSH connection with retries
          echo "üß™ Testing SSH connection..."
          for i in {1..5}; do
            if gcloud compute ssh $VM_INSTANCE \
              --zone=$VM_ZONE \
              --quiet \
              --command="echo 'SSH connection successful'" 2>/dev/null; then
              echo "‚úÖ SSH connection established successfully"
              break
            else
              echo "‚è≥ SSH attempt $i/5 failed, retrying in 10 seconds..."
              if [ $i -eq 5 ]; then
                echo "‚ùå SSH connection failed after 5 attempts"
                echo ""
                echo "üîç Troubleshooting information:"
                echo "Run this command locally to diagnose:"
                echo "gcloud compute ssh $VM_INSTANCE --project=$GCP_PROJECT_ID --zone=$VM_ZONE --troubleshoot"
                exit 1
              fi
              sleep 10
            fi
          done

      # Verify VM is ready and accessible
      - name: ‚ö° Verify VM Prerequisites
        run: |
          echo "‚ö° Verifying VM prerequisites..."
          
          # Check VM status
          VM_STATUS=$(gcloud compute instances describe $VM_INSTANCE \
            --zone=$VM_ZONE \
            --format="value(status)")
          
          echo "üìä VM Status: $VM_STATUS"
          
          if [ "$VM_STATUS" != "RUNNING" ]; then
            echo "‚ùå VM is not running (Status: $VM_STATUS)"
            echo "üöÄ Starting VM..."
            gcloud compute instances start $VM_INSTANCE --zone=$VM_ZONE
            
            echo "‚è≥ Waiting for VM to be ready..."
            for i in {1..12}; do
              sleep 10
              VM_STATUS=$(gcloud compute instances describe $VM_INSTANCE \
                --zone=$VM_ZONE \
                --format="value(status)")
              echo "Status check $i/12: $VM_STATUS"
              if [ "$VM_STATUS" = "RUNNING" ]; then
                break
              fi
            done
            
            if [ "$VM_STATUS" != "RUNNING" ]; then
              echo "‚ùå VM failed to start within 2 minutes"
              exit 1
            fi
          fi
          
          echo "‚úÖ VM is running and ready"

      # Update system packages
      - name: üîÑ Update System Packages
        run: |
          echo "üîÑ Updating system packages..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              sudo apt-get update -y
              sudo apt-get upgrade -y
              echo '‚úÖ System packages updated'
            "

      # Install Nginx
      - name: üåê Install Nginx
        run: |
          echo "üåê Installing Nginx..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if Nginx is already installed
              if dpkg -l | grep -q '^ii.*nginx.*'; then
                echo '‚ö° Nginx already installed, checking status...'
                if systemctl is-active nginx >/dev/null 2>&1; then
                  echo '‚úÖ Nginx is already installed and running'
                else
                  echo 'üîÑ Nginx installed but not running, starting...'
                  sudo systemctl enable nginx
                  sudo systemctl start nginx
                  echo '‚úÖ Nginx started'
                fi
              else
                echo 'üì¶ Installing Nginx...'
                sudo apt-get install -y nginx
                sudo systemctl enable nginx
                sudo systemctl start nginx
                echo '‚úÖ Nginx installed and started'
              fi
            "

      # Setup PHP repository
      - name: üêò Setup PHP Repository
        run: |
          echo "üêò Adding PHP $PHP_VERSION repository..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if PHP repository is already added
              if grep -q 'ondrej/php' /etc/apt/sources.list.d/*.list 2>/dev/null; then
                echo '‚ö° PHP repository already added, updating package list...'
                sudo apt-get update -y
              else
                echo 'üì¶ Adding PHP repository...'
                sudo add-apt-repository -y ppa:ondrej/php
                sudo apt-get update -y
              fi
              echo '‚úÖ PHP repository ready'
            "

      # Install PHP core packages
      - name: üêò Install PHP Core
        run: |
          echo "üêò Installing PHP $PHP_VERSION core packages..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if PHP is already installed
              if php$PHP_VERSION --version >/dev/null 2>&1; then
                echo '‚ö° PHP $PHP_VERSION already installed'
                # Check individual packages and install missing ones
                MISSING_PACKAGES=''
                for pkg in php$PHP_VERSION php$PHP_VERSION-fpm php$PHP_VERSION-cli php$PHP_VERSION-common; do
                  if ! dpkg -l | grep -q '^ii.*'\$pkg'.*'; then
                    MISSING_PACKAGES=\"\$MISSING_PACKAGES \$pkg\"
                  fi
                done
                if [ -n \"\$MISSING_PACKAGES\" ]; then
                  echo \"üì¶ Installing missing PHP packages:\$MISSING_PACKAGES\"
                  sudo apt-get install -y\$MISSING_PACKAGES
                fi
              else
                echo 'üì¶ Installing PHP $PHP_VERSION core packages...'
                sudo apt-get install -y \
                  php$PHP_VERSION \
                  php$PHP_VERSION-fpm \
                  php$PHP_VERSION-cli \
                  php$PHP_VERSION-common
              fi
              echo '‚úÖ PHP core packages ready'
            "

      # Install PHP essential extensions
      - name: üîå Install PHP Essential Extensions
        run: |
          echo "üîå Installing essential PHP extensions..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check which extensions are missing
              ESSENTIAL_EXTS='mysql xml curl gd mbstring opcache zip intl bcmath'
              MISSING_EXTS=''
              
              echo 'üîç Checking essential PHP extensions...'
              for ext in \$ESSENTIAL_EXTS; do
                if ! dpkg -l | grep -q '^ii.*php$PHP_VERSION-'\$ext'.*'; then
                  MISSING_EXTS=\"\$MISSING_EXTS php$PHP_VERSION-\$ext\"
                  echo \"  ‚ùå php$PHP_VERSION-\$ext (missing)\"
                else
                  echo \"  ‚úÖ php$PHP_VERSION-\$ext (installed)\"
                fi
              done
              
              if [ -n \"\$MISSING_EXTS\" ]; then
                echo \"üì¶ Installing missing extensions:\$MISSING_EXTS\"
                sudo apt-get install -y\$MISSING_EXTS
                echo '‚úÖ Missing extensions installed'
              else
                echo '‚ö° All essential PHP extensions already installed'
              fi
            "

      # Install PHP additional extensions
      - name: üì¶ Install PHP Additional Extensions
        run: |
          echo "üì¶ Installing additional PHP extensions..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              PHP_EXTENSIONS='imagick soap imap readline exif gettext calendar shmop sysvmsg sysvsem sysvshm'
              
              for ext in \$PHP_EXTENSIONS; do
                  if apt-cache show php$PHP_VERSION-\$ext >/dev/null 2>&1; then
                      echo \"Installing php$PHP_VERSION-\$ext...\"
                      sudo apt-get install -y php$PHP_VERSION-\$ext || echo \"Warning: Failed to install php$PHP_VERSION-\$ext\"
                  else
                      echo \"Skipping php$PHP_VERSION-\$ext (not available)\"
                  fi
              done
              echo '‚úÖ Additional PHP extensions processed'
            "

      # Configure PHP-FPM
      - name: ‚öôÔ∏è Configure PHP-FPM
        run: |
          echo "‚öôÔ∏è Configuring PHP-FPM..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if PHP-FPM is already running
              if systemctl is-active php$PHP_VERSION-fpm >/dev/null 2>&1; then
                echo '‚ö° PHP-FPM already running'
              else
                echo 'üîÑ Starting PHP-FPM...'
                sudo systemctl enable php$PHP_VERSION-fpm
                sudo systemctl start php$PHP_VERSION-fpm
              fi
              echo '‚úÖ PHP-FPM configured and started'
            "

      # Install MariaDB
      - name: üóÑÔ∏è Install MariaDB
        run: |
          echo "üóÑÔ∏è Installing MariaDB..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if MariaDB is already installed
              if mysql --version >/dev/null 2>&1; then
                echo '‚ö° MariaDB already installed, checking status...'
                if systemctl is-active mariadb >/dev/null 2>&1; then
                  echo '‚úÖ MariaDB is already installed and running'
                else
                  echo 'üîÑ MariaDB installed but not running, starting...'
                  sudo systemctl enable mariadb
                  sudo systemctl start mariadb
                  echo '‚úÖ MariaDB started'
                fi
              else
                echo 'üì¶ Installing MariaDB...'
                sudo apt-get install -y mariadb-server mariadb-client
                sudo systemctl enable mariadb
                sudo systemctl start mariadb
                echo '‚úÖ MariaDB installed and started'
              fi
            "

      # Secure MariaDB
      - name: üîí Secure MariaDB Installation
        run: |
          echo "üîí Securing MariaDB..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              sudo mysql -e \"DELETE FROM mysql.user WHERE User='';\"
              sudo mysql -e \"DROP DATABASE IF EXISTS test;\"
              sudo mysql -e \"DELETE FROM mysql.db WHERE Db='test' OR Db='test\\\\_%';\"
              sudo mysql -e \"FLUSH PRIVILEGES;\"
              echo '‚úÖ MariaDB secured'
            "

      # Install WP-CLI
      - name: üîß Install WP-CLI
        run: |
          echo "üîß Installing WP-CLI..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if WP-CLI is already installed
              if wp --version >/dev/null 2>&1; then
                echo '‚ö° WP-CLI already installed:'
                wp --version
                echo '‚úÖ WP-CLI is ready'
              else
                echo 'üì¶ Installing WP-CLI...'
                # Download WP-CLI with verification and fallback
                WP_CLI_INSTALLED=false
                
                # Try primary source (official releases)
                if curl -L -o wp-cli.phar https://github.com/wp-cli/wp-cli/releases/download/v2.8.1/wp-cli-2.8.1.phar; then
                  if [ -s wp-cli.phar ] && php wp-cli.phar --version >/dev/null 2>&1; then
                    chmod +x wp-cli.phar
                    sudo mv wp-cli.phar /usr/local/bin/wp
                    WP_CLI_INSTALLED=true
                    echo '‚úÖ WP-CLI installed from primary source'
                  else
                    rm -f wp-cli.phar
                  fi
                fi
                
                # Try alternative source if primary failed
                if [ \"\$WP_CLI_INSTALLED\" = false ]; then
                  echo 'üîÑ Trying alternative WP-CLI source...'
                  if curl -L -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar; then
                    if [ -s wp-cli.phar ] && php wp-cli.phar --version >/dev/null 2>&1; then
                      chmod +x wp-cli.phar
                      sudo mv wp-cli.phar /usr/local/bin/wp
                      WP_CLI_INSTALLED=true
                      echo '‚úÖ WP-CLI installed from alternative source'
                    else
                      rm -f wp-cli.phar
                    fi
                  fi
                fi
                
                # Final check
                if [ \"\$WP_CLI_INSTALLED\" = false ]; then
                  echo '‚ùå Failed to install WP-CLI from all sources'
                  exit 1
                fi
              fi
            "

      # Install Composer
      - name: üéº Install Composer
        run: |
          echo "üéº Installing Composer..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check if Composer is already installed
              if composer --version >/dev/null 2>&1; then
                echo '‚ö° Composer already installed:'
                composer --version
                echo '‚úÖ Composer is ready'
              else
                echo 'üì¶ Installing Composer...'
                curl -sS https://getcomposer.org/installer | php
                sudo mv composer.phar /usr/local/bin/composer
                sudo chmod +x /usr/local/bin/composer
                echo '‚úÖ Composer installed'
              fi
            "

      # Install additional tools
      - name: üõ†Ô∏è Install Additional Tools
        run: |
          echo "üõ†Ô∏è Installing additional tools..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Check each tool and install only if missing
              TOOLS_TO_INSTALL=()
              
              # Check for certbot
              if ! dpkg -l | grep -q '^ii.*certbot '; then
                TOOLS_TO_INSTALL+=(certbot python3-certbot-nginx)
              else
                echo '‚ö° certbot already installed'
              fi
              
              # Check for system tools
              for tool in htop nano vim tree jq rsync logrotate; do
                if ! command -v \$tool >/dev/null 2>&1 && ! dpkg -l | grep -q \"^ii.*\$tool \"; then
                  TOOLS_TO_INSTALL+=(\$tool)
                else
                  echo \"‚ö° \$tool already installed\"
                fi
              done
              
              # Install missing tools
              if [ \${#TOOLS_TO_INSTALL[@]} -gt 0 ]; then
                echo \"üì¶ Installing missing tools: \${TOOLS_TO_INSTALL[*]}\"
                sudo apt-get install -y \${TOOLS_TO_INSTALL[*]}
                echo '‚úÖ Additional tools installed'
              else
                echo '‚úÖ All additional tools already installed'
              fi
            "

      # Create WordPress database
      - name: üóÑÔ∏è Create WordPress Database
        run: |
          echo "üóÑÔ∏è Creating WordPress database..."
          
          # Generate database credentials and store them
          DB_NAME="wordpress"
          DB_USER="wordpress"
          DB_PASS=$(openssl rand -base64 32)
          
          # Create database on VM
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              sudo mysql -e \"CREATE DATABASE IF NOT EXISTS $DB_NAME;\"
              sudo mysql -e \"CREATE USER IF NOT EXISTS '$DB_USER'@'localhost' IDENTIFIED BY '$DB_PASS';\"
              sudo mysql -e \"GRANT ALL PRIVILEGES ON $DB_NAME.* TO '$DB_USER'@'localhost';\"
              sudo mysql -e \"FLUSH PRIVILEGES;\"
              
              # Store database credentials securely on VM with proper sudo usage
              echo 'DB_NAME=$DB_NAME' | sudo tee /root/.wp-db-config > /dev/null
              echo 'DB_USER=$DB_USER' | sudo tee -a /root/.wp-db-config > /dev/null
              echo 'DB_PASS=$DB_PASS' | sudo tee -a /root/.wp-db-config > /dev/null
              sudo chmod 600 /root/.wp-db-config
              
              # Verify file was created successfully
              if sudo test -f /root/.wp-db-config; then
                echo '‚úÖ Database config file created at /root/.wp-db-config'
                echo \"üìè File size: \$(sudo wc -c < /root/.wp-db-config) bytes\"
              else
                echo '‚ùå Failed to create database config file'
                exit 1
              fi
              
              echo '‚úÖ WordPress database created locally'
            "
          
          # Store database credentials in deployment files
          echo "üíæ Storing database credentials in deployment files..."
          mkdir -p .deployment-info
          cat > .deployment-info/database.json << EOF
          {
            "db_host": "localhost",
            "db_name": "$DB_NAME",
            "db_user": "$DB_USER",
            "db_password": "$DB_PASS",
            "created_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "workflow_run_id": "${{ github.run_id }}"
          }
          EOF
          
          # Determine which token to use for GitHub API
          echo "üîê Determining authentication method..."
          if [ -n "${{ secrets.GH_PAT }}" ]; then
            echo "‚úÖ Using Personal Access Token (GH_PAT)"
            GITHUB_AUTH_TOKEN="${{ secrets.GH_PAT }}"
            TOKEN_TYPE="Personal Access Token"
          else
            echo "üìã Using default GITHUB_TOKEN (may have limited permissions)"
            GITHUB_AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            TOKEN_TYPE="Default GITHUB_TOKEN"
          fi
          
          # Try to store as GitHub Variables (with error handling)
          echo "üîê Attempting to store as GitHub Variables with $TOKEN_TYPE..."
          set +e  # Don't exit on error
          
          # Function to create or update GitHub Variable via REST API
          set_github_variable() {
            local var_name="$1"
            local var_value="$2"
            
            echo "üîÑ Setting variable: $var_name"
            
            # Try to update existing variable first
            response=$(curl -s -w "%{http_code}" -o /tmp/gh_response.json \
              -X PATCH \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GITHUB_AUTH_TOKEN" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${{ github.repository }}/actions/variables/$var_name" \
              -d "{\"name\":\"$var_name\",\"value\":\"$var_value\"}")
            
            http_code="${response: -3}"
            
            if [ "$http_code" = "204" ] || [ "$http_code" = "200" ]; then
              echo "‚úÖ Updated variable: $var_name"
              return 0
            elif [ "$http_code" = "404" ]; then
              # Variable doesn't exist, try to create it
              echo "üìù Variable doesn't exist, creating new one..."
              response=$(curl -s -w "%{http_code}" -o /tmp/gh_response.json \
                -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer $GITHUB_AUTH_TOKEN" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "https://api.github.com/repos/${{ github.repository }}/actions/variables" \
                -d "{\"name\":\"$var_name\",\"value\":\"$var_value\"}")
              
              http_code="${response: -3}"
              
              if [ "$http_code" = "201" ] || [ "$http_code" = "200" ]; then
                echo "‚úÖ Created variable: $var_name"
                return 0
              else
                echo "‚ö†Ô∏è Failed to create variable: $var_name (HTTP $http_code)"
                if [ -f /tmp/gh_response.json ]; then
                  echo "üìã Response: $(cat /tmp/gh_response.json)"
                fi
                return 1
              fi
            else
              echo "‚ö†Ô∏è Failed to update variable: $var_name (HTTP $http_code)"
              if [ -f /tmp/gh_response.json ]; then
                echo "üìã Response: $(cat /tmp/gh_response.json)"
              fi
              return 1
            fi
          }
          
          # Set database variables
          echo "üìä Setting database variables..."
          set_github_variable "WP_DB_NAME" "$DB_NAME"
          set_github_variable "WP_DB_USER" "$DB_USER"
          
          # Clean up temporary files
          rm -f /tmp/gh_response.json
          
          set -e  # Re-enable exit on error
          
          echo "‚úÖ Database credentials stored in deployment files"
          echo "üìù Database Name: $DB_NAME"
          echo "üìù Database User: $DB_USER" 
          echo "üîê Database Password: [STORED SECURELY ON VM]"
          echo "üìÅ Database info also stored in .deployment-info/database.json"

      # Store database password as GitHub Secret (simplified approach)
      - name: üîê Store Database Password as Secret
        run: |
          echo "üîê Storing database password information..."
          
          # Get the database password from VM for verification only
          DB_PASS=$(gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              if sudo test -f /root/.wp-db-config; then
                sudo grep 'DB_PASS=' /root/.wp-db-config | cut -d'=' -f2
              else
                echo 'CONFIG_FILE_NOT_FOUND'
              fi
            ")
          
          # For security, we'll store just a hash/checksum for verification
          DB_HASH=$(echo -n "$DB_PASS" | sha256sum | cut -d' ' -f1)
          
          # Determine which token to use for password hash storage
          if [ -n "${{ secrets.GH_PAT }}" ]; then
            GITHUB_AUTH_TOKEN="${{ secrets.GH_PAT }}"
          else
            GITHUB_AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          
          # Store database password hash as a variable for verification purposes
          echo "üîê Storing database password hash..."
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_AUTH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/WP_DB_PASS_HASH \
            -d "{\"name\":\"WP_DB_PASS_HASH\",\"value\":\"$DB_HASH\"}" \
            2>/dev/null || \
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_AUTH_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables \
            -d "{\"name\":\"WP_DB_PASS_HASH\",\"value\":\"$DB_HASH\"}"
          
          echo "‚úÖ Database password hash stored for verification"
          echo "üí° The actual password is securely stored on the VM at /root/.wp-db-config"

      # Configure log rotation
      - name: üìù Configure Log Rotation
        run: |
          echo "üìù Configuring log rotation..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              sudo tee /etc/logrotate.d/smart-gallery << EOL
          /var/log/smart-gallery/*.log {
              daily
              missingok
              rotate 14
              compress
              notifempty
              create 644 www-data www-data
              postrotate
                  systemctl reload nginx > /dev/null 2>&1 || true
              endscript
          }
          EOL
              echo '‚úÖ Log rotation configured'
            "

      # Verify installation
      - name: ‚úÖ Verify Package Installation
        run: |
          echo "üîç Verifying package installation..."
          
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              echo 'üîç Checking installed packages...'
              
              # Check Nginx
              nginx -v 2>&1 | head -1
              systemctl is-active nginx
              
              # Check PHP
              php -v | head -1
              systemctl is-active php$PHP_VERSION-fpm
              
              # Check MariaDB
              mysql --version | head -1
              systemctl is-active mariadb
              
              # Check WP-CLI
              wp --version
              
              # Check Composer
              composer --version | head -1
              
              # Check Certbot
              certbot --version | head -1
              
              echo '‚úÖ All packages verified successfully!'
            "

      # Display service status
      - name: üìä Service Status Summary
        run: |
          echo "üìä Getting service status summary..."
          
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              echo '## üìä Service Status Summary' > /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### üåê Web Server:' >> /tmp/status.md
              echo '- **Nginx**: ' \$(systemctl is-active nginx) >> /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### üêò PHP:' >> /tmp/status.md
              echo '- **PHP Version**: ' \$(php -v | head -1) >> /tmp/status.md
              echo '- **PHP-FPM**: ' \$(systemctl is-active php$PHP_VERSION-fpm) >> /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### üóÑÔ∏è Database:' >> /tmp/status.md
              echo '- **MariaDB**: ' \$(systemctl is-active mariadb) >> /tmp/status.md
              if sudo test -f /root/.wp-db-config; then
                sudo cp /root/.wp-db-config /tmp/wp-db-config-temp
                sudo chmod 644 /tmp/wp-db-config-temp
                source /tmp/wp-db-config-temp
                echo '- **WordPress Database**: \$DB_NAME' >> /tmp/status.md
                echo '- **Database User**: \$DB_USER' >> /tmp/status.md
                echo '- **Password**: Stored securely' >> /tmp/status.md
                rm -f /tmp/wp-db-config-temp
              fi
              echo '' >> /tmp/status.md
              echo '### üõ†Ô∏è Tools:' >> /tmp/status.md
              echo '- **WP-CLI**: ' \$(wp --version) >> /tmp/status.md
              echo '- **Composer**: Available' >> /tmp/status.md
              echo '- **Certbot**: Available' >> /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### üíæ Stored Variables:' >> /tmp/status.md
              echo '- **WP_DB_NAME**: Available in GitHub Variables' >> /tmp/status.md
              echo '- **WP_DB_USER**: Available in GitHub Variables' >> /tmp/status.md
              echo '- **WP_DB_PASSWORD**: Stored securely on VM (/root/.wp-db-config)' >> /tmp/status.md
              echo '- **WP_DB_PASS_HASH**: Available in GitHub Variables (for verification)' >> /tmp/status.md
              echo '' >> /tmp/status.md
              echo '### üéØ Next Steps:' >> /tmp/status.md
              echo '1. Run **Configure Environment** workflow' >> /tmp/status.md
              echo '2. Configure WordPress and SSL' >> /tmp/status.md
              echo '3. Deploy Smart Gallery plugin' >> /tmp/status.md
              
              cat /tmp/status.md
            " >> $GITHUB_STEP_SUMMARY

      # Mark installation as completed
      - name: ‚úÖ Mark Installation Complete
        run: |
          echo "‚úÖ Marking installation as complete..."
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              # Create installation complete marker
              sudo tee /var/log/packages-installed << EOL
          Smart Gallery Packages Installation Complete
          Date: \$(date)
          Workflow Run: ${{ github.run_id }}
          Workflow Run Number: ${{ github.run_number }}
          
          Installed Components:
          - Nginx: \$(nginx -v 2>&1 | head -1)
          - PHP: \$(php -v | head -1)
          - MariaDB: \$(mysql --version | head -1)
          - WP-CLI: \$(wp --version)
          - Composer: \$(composer --version | head -1)
          - Certbot: \$(certbot --version | head -1)
          
          Database Configuration:
          - Database Name: wordpress
          - Database User: wordpress
          - Config File: /root/.wp-db-config (created)
          
          Installation Status: COMPLETED SUCCESSFULLY
          EOL
              
              # Set proper permissions
              sudo chmod 644 /var/log/packages-installed
              
              echo 'üéâ Installation marker created at /var/log/packages-installed'
            "

      # Final verification of database configuration
      - name: üîç Final Database Configuration Verification
        run: |
          echo "üîç Final verification of database configuration..."
          
          gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              echo '=== FINAL DATABASE CONFIG VERIFICATION ==='
              echo 'Date: \$(date)'
              echo 'User: \$(whoami)'
              echo ''
              
              # Check if wp-db-config file exists (using sudo for proper permissions)
              echo 'üìÅ Checking /root/.wp-db-config:'
              if sudo test -f /root/.wp-db-config; then
                echo '‚úÖ FILE EXISTS'
                echo 'üìä File info:'
                sudo ls -la /root/.wp-db-config | sed 's/^/  /'
                echo 'üìè File size: \$(sudo wc -c < /root/.wp-db-config) bytes'
                echo 'üìã File contents (passwords masked):'
                sudo cat /root/.wp-db-config | sed 's/DB_PASS=.*/DB_PASS=***HIDDEN***/' | sed 's/^/  /'
                echo ''
                
                # Test if we can source the file (create temporary copy for testing)
                echo 'üß™ Testing file sourcing:'
                sudo cp /root/.wp-db-config /tmp/wp-db-config-test
                sudo chmod 644 /tmp/wp-db-config-test
                if source /tmp/wp-db-config-test 2>/dev/null; then
                  echo '‚úÖ File can be sourced successfully'
                  echo \"  DB_HOST: \${DB_HOST:-localhost}\"
                  echo \"  DB_NAME: \${DB_NAME:-NOT_SET}\"
                  echo \"  DB_USER: \${DB_USER:-NOT_SET}\"
                  echo \"  DB_PASS: \${#DB_PASS} characters\"
                else
                  echo '‚ùå ERROR: Cannot source the file'
                fi
                sudo rm -f /tmp/wp-db-config-test
              else
                echo '‚ùå FILE NOT FOUND'
                echo 'üîç Checking if /root directory is accessible:'
                if sudo test -d /root; then
                  echo '‚úÖ /root directory exists'
                  sudo ls -la /root/ | head -10 | sed 's/^/  /'
                else
                  echo '‚ùå /root directory not found'
                fi
              fi
              
              echo ''
              echo 'üóÑÔ∏è Testing database connectivity:'
              if sudo test -f /root/.wp-db-config; then
                # Create temporary readable copy for testing
                sudo cp /root/.wp-db-config /tmp/wp-db-config-test
                sudo chmod 644 /tmp/wp-db-config-test
                source /tmp/wp-db-config-test
                if mysql -h\"\${DB_HOST:-localhost}\" -u\"\$DB_USER\" -p\"\$DB_PASS\" -e \"USE \\\`\$DB_NAME\\\`; SELECT 'Database connection successful' as status;\" 2>/dev/null; then
                  echo '‚úÖ Database connection successful'
                else
                  echo '‚ùå Database connection failed'
                fi
                sudo rm -f /tmp/wp-db-config-test
              else
                echo '‚ö†Ô∏è Skipping database test - config file missing'
              fi
              
              echo ''
              echo 'üìä MariaDB service status:'
              systemctl status mariadb --no-pager -l | head -5 | sed 's/^/  /'
              
              echo ''
              echo 'üìä Disk space in /root:'
              df -h /root | sed 's/^/  /'
              
              echo ''
              echo '=== END VERIFICATION ==='
            "

      # Store verification results in deployment files
      - name: üìä Store Verification Results
        run: |
          echo "üìä Storing verification results..."
          
          # Get verification results from VM
          VERIFICATION_RESULT=$(gcloud compute ssh $VM_INSTANCE \
            --zone=$VM_ZONE \
            --quiet \
            --command="
              if sudo test -f /root/.wp-db-config; then
                echo 'CONFIG_FILE_EXISTS'
              else
                echo 'CONFIG_FILE_MISSING'
              fi
            ")
          
          echo "üîç Verification result: $VERIFICATION_RESULT"
          
          # Create verification report
          mkdir -p .deployment-info
          cat > .deployment-info/install-packages-verification.json << EOF
          {
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_number": "${{ github.run_number }}",
            "verification_timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "config_file_status": "$VERIFICATION_RESULT",
            "vm_instance": "$VM_INSTANCE",
            "vm_zone": "$VM_ZONE",
            "project_id": "$GCP_PROJECT_ID"
          }
          EOF
          
          if [ "$VERIFICATION_RESULT" = "CONFIG_FILE_EXISTS" ]; then
            echo "‚úÖ Database configuration file verified successfully!"
            echo "üéâ The 04-configure-environment workflow should work properly"
          else
            echo "‚ùå Database configuration file is missing!"
            echo "üí° This explains why 04-configure-environment fails with DB_CONFIG_MISSING"
            echo "üîß Check the verification output above for troubleshooting details"
          fi

      # Cleanup
      - name: üóëÔ∏è Cleanup
        if: always()
        run: |
          rm -f install-packages.sh
          echo "‚úÖ Installation workflow completed"