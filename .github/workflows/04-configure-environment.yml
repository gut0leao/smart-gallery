          echo "- VM Instance: ${{ env.VM_INSTANCE }}"
          echo "- VM Zone: ${{ env.VM_ZONE }}"
          echo "- Project ID: ${{ env.GCP_PROJECT_ID }}"
          echo "üì° Using GitHub Variables for all infrastructure info (no files needed)"

      # Authenticate to GCP
      - name: üîê Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT_ID }}

      # Setup Google Cloud SDK
      - name: ‚òÅÔ∏è Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      # Setup SSH access using fixed key from Secrets
      - name: üîë Setup SSH Access
        run: |
          echo "üîë Setting up SSH access using key from provision-infra workflow..."
          
          # Create SSH directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Use fixed SSH key from Secrets
          if [ -n "${{ secrets.VM_SSH_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            
            # Generate public key from private key
            ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub
            chmod 644 ~/.ssh/id_rsa.pub
            
            echo "‚úÖ SSH key loaded (generated by provision-infra workflow)"
          else
            echo "‚ùå VM_SSH_PRIVATE_KEY secret not found!"
            exit 1
          fi
      # Setup SSL certificate
      - name: üîí Setup SSL Certificate
        id: ssl
        run: |
          echo "üîí Setting up SSL certificate..."
          
          # Exit immediately if any command fails
          set -e
          
          # Use SSH key from provision-infra workflow (prevent gcloud from generating new keys)
          echo "üîß Configuring gcloud to use existing SSH key..."
          gcloud config set compute/region ${VM_ZONE%-*}
          gcloud config set compute/zone $VM_ZONE
          
          # Force use of our existing SSH key
          printf "Host *\n  IdentityFile ~/.ssh/id_rsa\n  StrictHostKeyChecking no\n  UserKnownHostsFile /dev/null\n" > ~/.ssh/config
          chmod 600 ~/.ssh/config
          
          if ! gcloud compute ssh $VM_INSTANCE \ --ssh-key-file=~/.ssh/id_rsa
            --zone=$VM_ZONE \
            --quiet \
            --ssh-key-file=~/.ssh/id_rsa \
            --command="
              set -e
              
              # Configure SSL with Let's Encrypt
              echo 'üîí Getting SSL certificate for $DOMAIN_NAME...'
              echo 'Note: This requires DNS to be properly configured'
              
              # Verify DNS before attempting SSL
              echo 'üîç Verifying DNS resolution...'
              RESOLVED_IP=\$(dig +short $DOMAIN_NAME | tail -1)
              CURRENT_IP=\$(curl -s ifconfig.me)
              
              echo \"Domain resolves to: \$RESOLVED_IP\"
              echo \"VM external IP is: \$CURRENT_IP\"
              
              if [ \"\$RESOLVED_IP\" = \"\$CURRENT_IP\" ]; then
                echo '‚úÖ DNS is correctly configured!'
              else
                echo '‚ö†Ô∏è WARNING: DNS mismatch detected!'
                echo 'The domain does not point to this VM yet.'
                echo 'SSL certificate issuance may fail.'
              fi
              
              # Get SSL certificate
              echo 'üìú Requesting SSL certificate from Let'\''s Encrypt...'
              if sudo certbot --nginx \
                  --non-interactive \
                  --agree-tos \
                  --email $LETSENCRYPT_EMAIL \
                  --domains $DOMAIN_NAME \
                  --redirect; then
                echo '‚úÖ SSL certificate obtained and configured!'
                
                # Update WordPress URL to HTTPS (if WordPress is installed)
                if [ -f /var/www/html/wp-config.php ]; then
                  echo 'üîß Updating WordPress URLs to HTTPS...'
                  cd /var/www/html
                  sudo -u www-data /usr/local/bin/wp option update home \"https://$DOMAIN_NAME\" --quiet 2>/dev/null || echo '‚ö†Ô∏è Could not update home URL (will be set during WP install)'
                  sudo -u www-data /usr/local/bin/wp option update siteurl \"https://$DOMAIN_NAME\" --quiet 2>/dev/null || echo '‚ö†Ô∏è Could not update siteurl (will be set during WP install)'
                  echo '‚úÖ WordPress URLs updated to HTTPS'
                else
                  echo '‚ÑπÔ∏è WordPress not yet installed - URLs will be set during installation'
                fi
              else
                echo '‚ùå Certbot failed to obtain SSL certificate'
                echo 'üìã Last 30 lines of certbot log:'
                sudo tail -30 /var/log/letsencrypt/letsencrypt.log 2>/dev/null || echo 'No log available'
                echo ''
                echo '‚ö†Ô∏è Continuing without SSL - site will be HTTP only'
                echo 'üí° You can manually run certbot later: sudo certbot --nginx -d $DOMAIN_NAME'
              fi
              
              # Setup auto-renewal
              echo 'üîÑ Setting up certificate auto-renewal...'
              if ! sudo crontab -l 2>/dev/null | grep -q 'certbot renew'; then
                  (sudo crontab -l 2>/dev/null; echo '0 12 * * * /usr/bin/certbot renew --quiet') | sudo crontab -
                  echo '‚úÖ Auto-renewal cron job configured'
              fi
              
              # Store credentials for later use
              echo \"ADMIN_USER=$ADMIN_USER\" | sudo tee /root/.wp-admin-config > /dev/null
              echo \"ADMIN_PASSWORD=${{ needs.install-wordpress.outputs.admin_password }}\" | sudo tee -a /root/.wp-admin-config > /dev/null
              echo \"ADMIN_EMAIL=$ADMIN_EMAIL\" | sudo tee -a /root/.wp-admin-config > /dev/null
              echo \"SITE_URL=https://$DOMAIN_NAME\" | sudo tee -a /root/.wp-admin-config > /dev/null
              sudo chmod 600 /root/.wp-admin-config
              
              # Final Nginx reload
              sudo systemctl reload nginx
              
              echo '‚úÖ SSL setup process completed!'
            "; then
            echo "‚ùå SSL setup failed!"
            exit 1
          fi
          
          echo "site_url=https://$DOMAIN_NAME" >> $GITHUB_OUTPUT
          echo "‚úÖ SSL setup completed successfully!"

