name: "6. Show Infrastructure Info üìã"

on:
  workflow_dispatch:

jobs:
  show-info:
    name: "üìã Infrastructure Information Display"
    runs-on: ubuntu-latest

    steps:
      # Checkout to access deployment files
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      # Load infrastructure information from GitHub Variables
      - name: üîç Load Infrastructure Information
        id: load_info
        run: |
          echo "üîç Loading infrastructure information from GitHub Variables..."

          # Use GitHub Variables as primary and preferred source
          VM_NAME="${{ vars.GCP_VM_INSTANCE }}"
          VM_ZONE="${{ vars.GCP_VM_ZONE }}"
          VM_IP="${{ vars.GCP_VM_EXTERNAL_IP }}"
          SITE_URL="${{ vars.SITE_URL }}"
          ENVIRONMENT="${{ vars.ENVIRONMENT }}"
          PROJECT_ID="${{ vars.GCP_PROJECT_ID }}"
          DOMAIN_NAME="${{ vars.DOMAIN_NAME }}"
          USE_DUCKDNS="${{ vars.USE_DUCKDNS }}"
          DUCKDNS_SUBDOMAIN="${{ vars.DUCKDNS_SUBDOMAIN }}"

          # Only check deployment files for info not available in Variables (like timestamps)
          PROVISIONED_AT="Unknown"
          if [ -f ".deployment-info/infrastructure.json" ] && [ -z "$VM_NAME" ]; then
            echo "‚ö†Ô∏è GitHub Variables empty, falling back to deployment files..."
            VM_NAME=$(jq -r '.vm_name // "Not set"' .deployment-info/infrastructure.json)
            VM_ZONE=$(jq -r '.vm_zone // "Not set"' .deployment-info/infrastructure.json)
            VM_IP=$(jq -r '.vm_external_ip // "Not set"' .deployment-info/infrastructure.json)
            PROJECT_ID=$(jq -r '.project_id // "Not set"' .deployment-info/infrastructure.json)
            PROVISIONED_AT=$(jq -r '.provisioned_at // "Unknown"' .deployment-info/infrastructure.json)
          elif [ -f ".deployment-info/infrastructure.json" ]; then
            # Just get timestamp if Variables are populated
            PROVISIONED_AT=$(jq -r '.provisioned_at // "Unknown"' .deployment-info/infrastructure.json 2>/dev/null || echo "Unknown")
          fi

          # Set defaults for any missing values
          VM_NAME="${VM_NAME:-Not set}"
          VM_ZONE="${VM_ZONE:-Not set}"
          VM_IP="${VM_IP:-Not set}"
          SITE_URL="${SITE_URL:-Not set}"
          ENVIRONMENT="${ENVIRONMENT:-Not set}"
          PROJECT_ID="${PROJECT_ID:-Not set}"
          DOMAIN_NAME="${DOMAIN_NAME:-Not set}"
          USE_DUCKDNS="${USE_DUCKDNS:-false}"
          DUCKDNS_SUBDOMAIN="${DUCKDNS_SUBDOMAIN:-Not set}"

          echo "üìã Using GitHub Variables (preferred method)"

          # Set outputs and environment variables
          echo "VM_NAME=$VM_NAME" >> $GITHUB_ENV
          echo "VM_ZONE=$VM_ZONE" >> $GITHUB_ENV
          echo "VM_IP=$VM_IP" >> $GITHUB_ENV
          echo "SITE_URL=$SITE_URL" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_ENV
          echo "DOMAIN_NAME=$DOMAIN_NAME" >> $GITHUB_ENV
          echo "USE_DUCKDNS=$USE_DUCKDNS" >> $GITHUB_ENV
          echo "DUCKDNS_SUBDOMAIN=$DUCKDNS_SUBDOMAIN" >> $GITHUB_ENV
          echo "PROVISIONED_AT=$PROVISIONED_AT" >> $GITHUB_ENV

          echo ""
          echo "üìä Loaded Information:"
          echo "- VM Name: $VM_NAME"
          echo "- VM Zone: $VM_ZONE"
          echo "- External IP: $VM_IP"
          echo "- Environment: $ENVIRONMENT"
          echo "- Provisioned: $PROVISIONED_AT"

      # Check VM status directly from GCP (if credentials available)
      - name: ÔøΩ Check Live VM Status
        continue-on-error: true
        run: |
          if [ "$VM_NAME" != "Not set" ] && [ "$VM_ZONE" != "Not set" ]; then
            echo "üîç Checking live VM status..."
            
            # Try to authenticate (will skip if no credentials)
            if [ -n "${{ secrets.GCP_SA_KEY }}" ]; then
              echo '${{ secrets.GCP_SA_KEY }}' | base64 -d > /tmp/gcp-key.json
              gcloud auth activate-service-account --key-file=/tmp/gcp-key.json --quiet || echo "‚ö†Ô∏è Could not authenticate to GCP"
              rm -f /tmp/gcp-key.json
              
              if [ "$PROJECT_ID" != "Not set" ]; then
                gcloud config set project "$PROJECT_ID"
                
                # Get VM status
                VM_STATUS=$(gcloud compute instances describe "$VM_NAME" --zone="$VM_ZONE" --format="value(status)" 2>/dev/null || echo "UNKNOWN")
                VM_MACHINE_TYPE=$(gcloud compute instances describe "$VM_NAME" --zone="$VM_ZONE" --format="value(machineType)" 2>/dev/null | sed 's|.*/||' || echo "unknown")
                
                echo "VM_STATUS=$VM_STATUS" >> $GITHUB_ENV
                echo "VM_MACHINE_TYPE=$VM_MACHINE_TYPE" >> $GITHUB_ENV
                
                echo "‚úÖ Live VM Status: $VM_STATUS"
                echo "‚úÖ Machine Type: $VM_MACHINE_TYPE"
              else
                echo "‚ö†Ô∏è No project ID available"
              fi
            else
              echo "‚ö†Ô∏è No GCP credentials available for live status check"
              echo "VM_STATUS=CREDENTIALS_NEEDED" >> $GITHUB_ENV
              echo "VM_MACHINE_TYPE=unknown" >> $GITHUB_ENV
            fi
          else
            echo "‚ö†Ô∏è No VM information available"
            echo "VM_STATUS=NO_VM_INFO" >> $GITHUB_ENV
            echo "VM_MACHINE_TYPE=unknown" >> $GITHUB_ENV
          fi

      - name: "ÔøΩüìã Infrastructure Information Display"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          echo "## üèóÔ∏è Smart Gallery Infrastructure Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show data source
          echo "üìÅ **Data Source**: GitHub Variables (primary)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$VM_NAME" != "Not set" ] && [ "$VM_NAME" != "" ]; then
            echo "### ‚úÖ Active Infrastructure:" >> $GITHUB_STEP_SUMMARY
            echo "- **VM Instance**: \`$VM_NAME\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Zone**: \`$VM_ZONE\`" >> $GITHUB_STEP_SUMMARY
            echo "- **External IP**: \`$VM_IP\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Site URL**: $SITE_URL" >> $GITHUB_STEP_SUMMARY
            echo "- **Environment**: \`$ENVIRONMENT\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Project ID**: \`$PROJECT_ID\`" >> $GITHUB_STEP_SUMMARY
            
            # Add live status if available
            if [ "$VM_STATUS" != "CREDENTIALS_NEEDED" ] && [ "$VM_STATUS" != "NO_VM_INFO" ]; then
              case "$VM_STATUS" in
                "RUNNING")
                  echo "- **Status**: üü¢ \`$VM_STATUS\` (Active)" >> $GITHUB_STEP_SUMMARY
                  ;;
                "STOPPED"|"TERMINATED")
                  echo "- **Status**: üî¥ \`$VM_STATUS\` (Inactive)" >> $GITHUB_STEP_SUMMARY
                  ;;
                "STARTING")
                  echo "- **Status**: üü° \`$VM_STATUS\` (Starting)" >> $GITHUB_STEP_SUMMARY
                  ;;
                *)
                  echo "- **Status**: ‚ö™ \`$VM_STATUS\`" >> $GITHUB_STEP_SUMMARY
                  ;;
              esac
              echo "- **Machine Type**: \`$VM_MACHINE_TYPE\`" >> $GITHUB_STEP_SUMMARY
            fi
            
            if [ "$PROVISIONED_AT" != "Not set" ] && [ "$PROVISIONED_AT" != "Unknown" ]; then
              echo "- **Provisioned**: $PROVISIONED_AT" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### üóÑÔ∏è Database Information:" >> $GITHUB_STEP_SUMMARY
            if [ -n "${{ vars.WP_DB_NAME }}" ]; then
              echo "‚úÖ **Database configured**" >> $GITHUB_STEP_SUMMARY
              echo "- **Database Name**: \`${{ vars.WP_DB_NAME }}\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Database User**: \`${{ vars.WP_DB_USER }}\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Password**: ${{ secrets.WP_DB_PASSWORD && 'üîê Stored as GitHub Secret' || '‚ùå Not set' }}" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ö†Ô∏è **Database not configured**" >> $GITHUB_STEP_SUMMARY
              echo "Run the **Install Packages** workflow to set up the database." >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "$USE_DUCKDNS" = "true" ]; then
              echo "### ü¶Ü Duck DNS Configuration:" >> $GITHUB_STEP_SUMMARY
              echo "‚úÖ **Duck DNS configured automatically**" >> $GITHUB_STEP_SUMMARY
              echo "- **Subdomain**: \`$DUCKDNS_SUBDOMAIN\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Full Domain**: \`$DUCKDNS_SUBDOMAIN.duckdns.org\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Points to**: \`$VM_IP\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Status**: Active" >> $GITHUB_STEP_SUMMARY
            else
              echo "### üåê DNS Configuration Required:" >> $GITHUB_STEP_SUMMARY
              echo "Configure your DNS provider with an **A Record**:" >> $GITHUB_STEP_SUMMARY
              echo "- **Type**: A Record" >> $GITHUB_STEP_SUMMARY
              echo "- **Name**: \`$DOMAIN_NAME\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Value**: \`$VM_IP\`" >> $GITHUB_STEP_SUMMARY
              echo "- **TTL**: 300 (5 minutes)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "üí° **Tip**: Consider using Duck DNS for automatic management!" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîê Required Secrets Status:" >> $GITHUB_STEP_SUMMARY
            echo "- **GCP_SA_KEY**: ${{ secrets.GCP_SA_KEY && '‚úÖ Set' || '‚ùå Not set' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **GH_PAT**: ${{ secrets.GH_PAT && '‚úÖ Set (Enhanced permissions)' || '‚ùå Not set' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **GITHUB_TOKEN**: ${{ secrets.GITHUB_TOKEN && '‚úÖ Set (Default)' || '‚ùå Not set' }}" >> $GITHUB_STEP_SUMMARY
            
            if [ "$USE_DUCKDNS" = "true" ]; then
              echo "- **DUCKDNS_TOKEN**: ${{ secrets.DUCKDNS_TOKEN && '‚úÖ Set' || '‚ùå Not set' }}" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- **WP_DB_PASSWORD**: ${{ secrets.WP_DB_PASSWORD && '‚úÖ Set (Secret)' || '‚ùå Not set' }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### üîß Next Steps:" >> $GITHUB_STEP_SUMMARY
            if [ "$VM_STATUS" = "RUNNING" ]; then
              echo "‚úÖ **VM is running and ready for configuration**" >> $GITHUB_STEP_SUMMARY
              echo "- Run **Install Packages** workflow (if not done)" >> $GITHUB_STEP_SUMMARY
              echo "- Run **Configure Environment** workflow" >> $GITHUB_STEP_SUMMARY  
              echo "- Run **Deploy Plugin** workflow" >> $GITHUB_STEP_SUMMARY
            elif [ "$VM_STATUS" = "STOPPED" ] || [ "$VM_STATUS" = "TERMINATED" ]; then
              echo "‚ö†Ô∏è **VM is not running**" >> $GITHUB_STEP_SUMMARY
              echo "- Start VM: \`gcloud compute instances start $VM_NAME --zone=$VM_ZONE\`" >> $GITHUB_STEP_SUMMARY
              echo "- Or run **Provision Infrastructure** workflow again" >> $GITHUB_STEP_SUMMARY
            else
              echo "ÔøΩ **Check VM status manually if needed**" >> $GITHUB_STEP_SUMMARY
              echo "- Verify infrastructure with GCP Console" >> $GITHUB_STEP_SUMMARY
              echo "- Run workflows as needed" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### üåê Access Information:" >> $GITHUB_STEP_SUMMARY
            if [ "$VM_STATUS" = "RUNNING" ]; then
              echo "- **SSH Access**: \`gcloud compute ssh $VM_NAME --zone=$VM_ZONE\`" >> $GITHUB_STEP_SUMMARY
              if [ "$USE_DUCKDNS" = "true" ]; then
                echo "- **Website**: https://$DUCKDNS_SUBDOMAIN.duckdns.org" >> $GITHUB_STEP_SUMMARY
                echo "- **Admin**: https://$DUCKDNS_SUBDOMAIN.duckdns.org/wp-admin" >> $GITHUB_STEP_SUMMARY
              else
                echo "- **Website**: $SITE_URL" >> $GITHUB_STEP_SUMMARY
                echo "- **Admin**: $SITE_URL/wp-admin" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ö†Ô∏è **VM must be running to access services**" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ‚ö†Ô∏è No Infrastructure Found:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No infrastructure information is available. This could mean:" >> $GITHUB_STEP_SUMMARY
            echo "- Infrastructure hasn't been provisioned yet" >> $GITHUB_STEP_SUMMARY
            echo "- Deployment files were not created" >> $GITHUB_STEP_SUMMARY  
            echo "- GitHub Variables permissions are not available" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**üöÄ To get started:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Run the **Provision Infrastructure** workflow" >> $GITHUB_STEP_SUMMARY
            echo "2. Configure your GCP credentials (\`GCP_SA_KEY\` secret)" >> $GITHUB_STEP_SUMMARY
            echo "3. Set up your domain (or use Duck DNS)" >> $GITHUB_STEP_SUMMARY
          fi

          echo ""
          echo "========================================================================================"
          echo "üèóÔ∏è SMART GALLERY INFRASTRUCTURE STATUS"
          echo "========================================================================================"
          echo ""
          echo "üìä Infrastructure Overview:"
          echo "  ‚Ä¢ VM Instance: ${VM_NAME:-Not provisioned}"
          echo "  ‚Ä¢ Zone: ${VM_ZONE:-Not set}"  
          echo "  ‚Ä¢ External IP: ${VM_IP:-Not assigned}"
          echo "  ‚Ä¢ Site URL: ${SITE_URL:-Not configured}"
          echo "  ‚Ä¢ Environment: ${ENVIRONMENT:-Not set}"
          echo "  ‚Ä¢ Project ID: ${PROJECT_ID:-Not set}"
          echo ""
          if [ "$VM_STATUS" != "NO_VM_INFO" ] && [ "$VM_STATUS" != "CREDENTIALS_NEEDED" ]; then
            echo "ÔøΩ Live Status:"
            echo "  ‚Ä¢ VM Status: $VM_STATUS"
            echo "  ‚Ä¢ Machine Type: $VM_MACHINE_TYPE"
          else
            echo "üîç Live Status: Unable to check (credentials needed)"
          fi
          echo ""
          echo "üåê DNS Configuration:"
          if [ "$USE_DUCKDNS" = "true" ]; then
            echo "  ‚Ä¢ Duck DNS: Enabled"
            echo "  ‚Ä¢ Subdomain: ${DUCKDNS_SUBDOMAIN:-Not set}"
            echo "  ‚Ä¢ Full Domain: ${DUCKDNS_SUBDOMAIN:-subdomain}.duckdns.org"
          else
            echo "  ‚Ä¢ Duck DNS: Disabled"
            echo "  ‚Ä¢ Domain: ${DOMAIN_NAME:-Not set}"
            echo "  ‚Ä¢ Manual DNS configuration required"
          fi
          echo ""
          echo "üîê Secrets Status:"
          echo "  ‚Ä¢ GCP Service Account: ${{ secrets.GCP_SA_KEY && 'Configured' || 'Missing' }}"
          echo "  ‚Ä¢ GitHub PAT (Enhanced): ${{ secrets.GH_PAT && 'Configured' || 'Missing' }}"
          echo "  ‚Ä¢ GitHub Token (Default): ${{ secrets.GITHUB_TOKEN && 'Configured' || 'Missing' }}"
          echo "  ‚Ä¢ Duck DNS Token: ${{ secrets.DUCKDNS_TOKEN && 'Configured' || 'Missing' }}"
          echo "  ‚Ä¢ Database Password: ${{ secrets.WP_DB_PASSWORD && 'Configured (Secret)' || 'Missing' }}"
          echo ""
          echo "üìÅ Data Sources:"
          echo "  ‚Ä¢ GitHub Variables: Primary source (current values)"
          echo "  ‚Ä¢ Deployment Files: Used only for timestamps when available"
          echo ""
          echo "========================================================================================"
